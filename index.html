<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Credit Card System</title>
	<link rel="stylesheet" href="src/style.css">
</head>
<body>
	<div class="card_form">
		<form action="">
			<label class="label_help label_number">Card number</label>
			<div class="card_number">
				<input type="text" placeholder="0000 0000 0000 0000" maxlength="19" autocomplete="off">
			</div>
			<div class="label_group">
				<label class="label_help label_valid">Valid thru</label>
			</div>
			<div class="card_date">
				<input type="text" id="c_date" placeholder="MM" maxlength="2" autocomplete="off">
				<input type="text" id="c_date" placeholder="YY" maxlength="4" autocomplete="off">
				<div class="pay_logo">
					<label style="margin: -10px 0 0 0;">pizza</label>
				</div>
			</div>
		</form>
	</div>
	<h2 class="wall_text" style="top: 20%; left: 15%; transform: rotate(-30deg); color: #07CC92;">GIVE ME UR MONEY</h2>
	<h2 class="wall_text" style="top: 80%; left: 55%; transform: rotate(5deg); color: #07CC92;">SH T THE F CK UP</h2>
</body>
</html>
